<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Enem</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="stylesheet" href="../classcss/index.css">
    <script src="../classjs/index.js"></script>
</head>
<body>
    <div id="div-primaria">
        <h1>Cronograma Semanal</h1>
        <div id="configurações-titulo2">
            <div><span id="config-estilo1">enem</span><span id="config-estilo2">2024</span></div>
            <span id="config-estilo3">Exame Nacional do Ensino Médio</span>
        </div>
    </div>
    <div id="div-secundaria">
        <table id="elemento-tabela">
            <tr>
                <th>horários</th>
                <th>segunda</th>
                <th>terça</th>
                <th>quarta</th>
                <th>quinta</th>
                <th>sexta</th>
                <th>sábado</th>
                <th>domingo</th>
            </tr>
            <tr>
                <td class="config-padrao-coluna1" contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <tr>
                <td class="config-padrao-coluna1" contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <tr>
                <td class="config-padrao-coluna1" contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
        </table>
    </div>
    <footer id="config-display-block">
        <div id="config-flex">
            <p id="config-nome">
                Desenvolvedor Full-Stack: <span><b>Paulo Sérgio</b></span>
            </p>
            <div id="config-button">
                <button title="adicionar linha" class="config-padrao-button" onclick="eventoAdd()"><span class="material-symbols-outlined">add</span></button>
                <button title="remover linha" class="config-padrao-button" onclick="eventoRemove()"><span class="material-symbols-outlined">remove</span></button>
                <button title="imprimir" class="config-padrao-button" onclick="eventoInprimir()"><span class="material-symbols-outlined">print</span></button>
            </div>
        </div>
    </footer>

    <div id="config-display-block-modal">
        <div id="config-display-flex-modal">
            <div id="config-modal">
                <p>
                    É necessário deixar o dispositivo em modo paisagem!!!
                    <span class="material-symbols-outlined" id="elemento-landscape">stay_current_landscape</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
