<html lang="pt-br">
<head>
     <!--

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema: Pizzaria-Rapidista</title>
    <link rel="shortcut icon" href="../resource/imgs/logopizzaria-rapidista.png" type="image/x-icon">
    <link rel="stylesheet" href="../classcss/index.css">
    <link rel="stylesheet" href="../classcss/stylescreen.css">
    <script src="../classjs/index.js"></script>
</head>
<body onresize="largurabory()">
    <header>
        <nav id="estilo-navegador">
            <div id="estilo-icone-navegador" onclick="eventonavegador()">&equiv;</div>
            <a class="opcoes" href="#" id="estilo-logo"><img src="../resource/imgs/logopizzaria-rapidista.png" alt="logo" width="100%"></a>
            <a class="opcoes" href="#">Menu</a>
            <a class="opcoes" href="#">Blog</a>
            <a class="opcoes" href="#">Localização</a>
            <a class="opcoes" href="#">Pedidos</a>
            <a class="opcoes" href="#"><small>Sobre</small></a>
        </nav>
    </header>
    <section id="estilo-parte1">
        <form class="estilo-elemento-padrao" id="estilo-especifico-form" autocomplete="on">
            <div>
                <label for="email">
                    <input type="email" name="email" id="email" class="estilo-input-padrao" placeholder="email" required minlength="10">
                </label>
                <label for="senha">
                    <input type="password" name="senha" id="senha" class="estilo-input-padrao" placeholder="senha" required minlength="8">
                </label>
                <div style="text-align: justify;">  
                    <br>
                    &nbsp;
                    <input type="checkbox" name="visualizar-senha" id="eventosenha"> 
                    <span id="estilo-visualizar-senha">Visualizar Senha</span> 
                    <br> <br> <br> <br>
                </div>
                <button id="estilo-botao-enviar">Enviar</button>
            </div>
        </form>
        <div class="estilo-elemento-padrao" id="estilo-especifico-div">
            <h1>
                <span class="nomelogo" id="estilo-nome1">Pizzaria</span>
                <span id="estilo-nome2" class="nomelogo"> Rapidista!</span>
            </h1>
            <h2>Desbloqueie Seu Sabor</h2>
            <hr>
                <p id="estilo-texto">
                    Registre-se para acessar nossas ofertas 
                    exclusivas e aproveitar o melhor da nossa 
                    pizza. Entre em Contato conosco!
                </p>
            <hr>
            <h2>
                <img src="../resource/imgs/phone.png" alt="telefone" id="telefone"> 
                <span id="estilo-numero-telefone">+ 55 (88) 01234-5678</span>
            </h2>
        </div>
    </section>
</body>
</html>
