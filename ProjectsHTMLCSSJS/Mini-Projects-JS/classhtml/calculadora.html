<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <link rel="stylesheet" href="../classcss/calculadora.css">
    <script src="../classjs/config-calculadora.js"></script>
</head>
<body>
    <div id="estilo-calculadora-container">
        <div id="caixa-entrada"></div>
        <div id="config-estilo-botoes">
            <button onclick="eventoAC()"><b>AC</b></button>
            <button onclick="eventoParentese1()"><b>(</b></button>
            <button onclick="eventoParentese2()"><b>)</b></button>
            <button onclick="eventoPotencia()"><b>^</b></button>

            <button onclick="evento7()">7</button>
            <button onclick="evento8()">8</button>
            <button onclick="evento9()">9</button>
            <button onclick="eventoDiv()"><b>รท</b></button>

            <button onclick="evento4()">4</button>
            <button onclick="evento5()">5</button>
            <button onclick="evento6()">6</button>
            <button onclick="eventoMult()"><b>x</b></button>

            <button onclick="evento1()">1</button>
            <button onclick="evento2()">2</button>
            <button onclick="evento3()">3</button>
            <button onclick="eventoMenos()"><b>-</b></button>

            <button onclick="evento0()">0</button>
            <button onclick="eventoPonto()"><b>.</b></button>
            <button onclick="eventoIgual()"><b>=</b></button>
            <button onclick="eventoSoma()"><b>+</b></button>
        </div>
    </div>
</body>
</html>
