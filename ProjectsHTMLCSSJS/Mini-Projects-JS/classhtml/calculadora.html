<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <link rel="stylesheet" href="../classcss/calculadora.css">
    <script src="../classjs/config-calculadora.js"></script>
</head>
<body>
    <div id="estilo-calculadora-container">
        <div id="caixa-entrada">ik</div>
        <div id="config-estilo-botoes">

            <button><b>AC</b></button>
            <button><b>√</b></button>
            <button><b><span class="material-symbols-outlined">backspace</span></b></button>
            <button><b>^</b></button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button><b>÷</b></button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button><b>x</b></button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button><b>-</b></button>

            <button>0</button>
            <button><b>,</b></button>
            <button><b>=</b></button>
            <button><b>+</b></button>
        </div>
    </div>
</body>
</html>
