<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agrupamento de dados array</title>
    <link rel="stylesheet" href="../classcss/agrupamentoarray.css">
    <script src="../classjs/index.js"></script>
</head>
<body>
    <div id="container-filho">
        <span>
            <label for="numero">
                <input type="number" name="numero" id="numero" required placeholder="insira um valor de 1 a 100" step="1" min="1" max="100">
            </label>
            <button id="agrupar">agrupar</button> 
            <br> <br>
            <div id="estilo-fundo">
                <select name="lista" id="lista-select" placeholder="teste">
                    <optgroup label="não repita os números"></optgroup>
                </select>
            </div> <br>
            <button id="relatorio">relatório</button>
        </span>
    </div>
</body>
</html>
