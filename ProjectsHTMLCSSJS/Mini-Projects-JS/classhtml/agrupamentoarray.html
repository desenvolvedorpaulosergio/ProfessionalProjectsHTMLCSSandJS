<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agrupamento de dados array</title>
    <link rel="stylesheet" href="../classcss/agrupamentoarray.css">
    <script src="../classjs/index.js"></script>
</head>
<body>
    <div id="container-filho">
        <span>
            <label for="numero">
                <input type="number" name="numero" id="numero" required placeholder="insira um valor de 1 a 100" step="1" min="1" max="100">
            </label>
            <button id="agrupar" onclick="agrupar()">agrupar</button> 
            <div id="lista-div"></div>
            <button id="relatorio" onclick="relatorio()">relatório</button>
        </span>
    </div>
    <div id="relatorio-dados-display">
        <div id="relatorio-dados-container">
            <div id="relatorio-dados">
                <ul id="estilo-lista-relatorio">
                    <li>Total de Elementos: <output id="total-elementos"></output>; <br></li>
                    <li>Maior Valor: <output></output>; <br></li>
                    <li>Menor Valor: <output></output>; <br></li>
                    <li>Média: <output></output>; <br></li>
                    <li>Soma total: <output></output>; <br></li>
                    <li>Ordem Crescente: <output></output>; <br></li>
                    <li>Ordem Decrescente: <output></output>; <br></li>
                </ul>
                <span id="estilo-center">
                    <button id="voltar" onclick="voltar()">voltar</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
