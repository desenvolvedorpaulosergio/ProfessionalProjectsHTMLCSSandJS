<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../classcss/styleindex.css">
</head>
<body>
    <div class="config-elemento" id="config-div-especifico"></div>
    <form class="config-elemento" id="config-form-especifico">
        <div class="config-divs">
            <span id="config-display">
                <h1><span>Cada</span>stre-se</h1>
                <button class="estilo-botao-padrao" id="estilo-especifico-botao1">Entrar</button>
            </span>
        </div>
        <div class="config-divs" id="config-display-especifico">
            <label for="primeironome" class="config-display-label"> Primeiro Nome <br>
                <input type="text" name="pnome" id="primeironome" minlength="6" maxlength="10" required placeholder="digite seu primeiro nome">
            </label>
            <label for="sobremome"> Sobrenome <br>
                <input type="text" name="sobrenome" id="sobrenome" minlength="6" maxlength="10" required placeholder="digite seu sobrenome">
            </label>
        </div>
    </form>
</body>
</html>
