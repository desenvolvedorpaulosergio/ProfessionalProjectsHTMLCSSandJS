<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            height: 100vh;
            margin: auto;
            padding: 0%;

            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: center;
        }

        .estilos-container-card{
            box-shadow: 3px 3px 10px #0000005b;
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            height: 350px;
            width: 250px;
            margin: auto;
            padding: 0%;
        }

        .estilos-container-card > div{
            background: transparent url(https://cdn.pixabay.com/photo/2016/04/15/08/04/strawberry-1330459_1280.jpg) top left no-repeat;
            background-size: cover;
            height: 50%;
        }

        .estilos-container-card > h1{
            font: bold normal 28px 'Arial';
            line-height: 20px;
        }

    </style>
</head>
<body>
    <div class="estilos-container-card">
        <div></div>
        <h1>Morango</h1>
        <span class="estilo-descricao">Descrição</span> <br>
        <span class="estilo-preco">5,50R$</span> <br> <br>
        <button>Click aqui</button>
    </div>
